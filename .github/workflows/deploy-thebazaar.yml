name: Deploy TheBazaar

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.DEPLOY_PORT }}" "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure remote dirs
        run: |
          ssh -p "${{ secrets.DEPLOY_PORT }}" \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "mkdir -p /var/www/thebazaar-item-filter/resources/images"

      - name: Deploy app files
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
            item_filter/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/thebazaar-item-filter/"

      - name: Deploy data files
        run: |
          rsync -az \
            -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
            resources/items_db.json \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/thebazaar-item-filter/resources/items_db.json"

          rsync -az --delete \
            -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
            resources/images/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/thebazaar-item-filter/resources/images/"
