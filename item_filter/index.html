<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bazaar 物品筛选器</title>
    <link rel="stylesheet" href="./styles.css?v=2" />
  </head>
  <body>
    <header class="topbar">
      <h1>The Bazaar 物品筛选器</h1>
      <div id="summary">加载中...</div>
    </header>

    <main class="layout">
      <aside class="panel">
        <section>
          <label for="keyword">关键词（中/英）</label>
          <input id="keyword" type="text" placeholder="例如：飞猪 / Flying Pig / poison" />
        </section>

        <section class="row2">
          <div>
            <label for="hero">英雄</label>
            <select id="hero"></select>
          </div>
          <div>
            <label for="size">尺寸</label>
            <select id="size"></select>
          </div>
        </section>

        <section class="row2">
          <div>
            <label for="tier">起始品质</label>
            <select id="tier"></select>
          </div>
          <div>
            <label for="sort">排序</label>
            <select id="sort">
              <option value="name">名称</option>
              <option value="damage">伤害高到低</option>
              <option value="heal">治疗高到低</option>
              <option value="shield">护盾高到低</option>
            </select>
          </div>
        </section>

        <section>
          <div class="label-row">
            <label>标签（多选）</label>
            <button id="clearTags" type="button">清空</button>
          </div>
          <div id="tagList" class="tag-list"></div>
        </section>
      </aside>

      <section>
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <template id="cardTemplate">
      <article class="card">
        <img class="icon" alt="item icon" />
        <div class="body">
          <h3 class="name-cn"></h3>
          <p class="name-en"></p>
          <div class="meta"></div>
          <div class="stats"></div>
          <div class="chips"></div>
        </div>
      </article>
    </template>

    <script src="./script.js?v=2"></script>
  </body>
</html>
